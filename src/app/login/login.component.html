<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginUserData" class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [class.is-valid]="f.email.invalid && f.email.touched" 
                         formControlName="email" name="email" type="text" class="form-control rounded-0" placeholder="example@abc.xyz">
                       <div *ngIf="f.email.invalid && f.email.touched">
                        <small *ngIf="f.email.errors?.required" class="text-danger">Email is Required</small>
                        <small *ngIf="f.email.errors?.pattern" class="text-danger">Enter valid Email</small>
                    </div>
                    </div>
                    <div class="form-group">
                        <label  for="">Password</label>
                        <input [class.is-valid]="f.password.invalid && f.password.touched" 
                        formControlName="password" name="password" type="password" class="form-control rounded-0" placeholder="Password">
                        <div *ngIf="f.password.invalid && f.password.touched">
                            <small *ngIf="f.password.errors?.required" class="text-danger">Password is Required</small>
                            <small *ngIf="f.password.errors?.minlength" class="text-danger">Password must be atleat 6 characters</small>
                        </div>
                    </div>
                    <button [disabled]="loginUserData.invalid" (click)="loginUser()" class="btn btn-success float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
